<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <script defer src="./app.js"></script>
    <link rel="stylesheet" href="./style.css"/>
</head>
<!----------- boiler plate + linking app.js / style.css above -------------->

<!----------- body defining divs and buttons below ------------------------->
<body>
    <h1>Tic-Tac-Toe</h1>
    <p>left click = X, right click = O</p>

    <div id="gameBoard">
        <div class="row">
            <div class="gameField 7"></div>
            <div class="gameField 8"></div>
            <div class="gameField 9"></div>
        </div>
        <div class="row">
            <div class="gameField 4"></div>
            <div class="gameField 5"></div>
            <div class="gameField 6"></div>
        </div>
        <div class="row">
            <div class="gameField 1"></div>
            <div class="gameField 2"></div>
            <div class="gameField 3"></div>
        </div>
        <div id="message"></div>
        <div id="wonMatch"></div>
        <button id="resetButton">Reset Game</button>
    </div>
</body>
</html>
